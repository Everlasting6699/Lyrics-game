<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falling Lyrics Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #gameArea {
            width: 100%;
            height: 100vh;
            background-color: #f0f0f0;
            position: relative;
            overflow: hidden;
        }
        .word {
            position: absolute;
            font-size: 24px;
            cursor: pointer;
        }
        #displayArea {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px;
            background-color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="gameArea"></div>
    <div id="displayArea"></div>

    <script src="game.js"></script>
</body>
</html>
